<html>
	<head>
	<script src="http://localhost/streamline/client/streamline.js"></script>
	<script>

		window.onload = function(){
			window.StreamLine.subscribe("http://localhost/streamline/123/456/", function(data){
				document.getElementById("chat").innerHTML += data;
			});
		};

	</script>
	</head>
	<body>
	<input type="text" onblur="StreamLine.publish('http://localhost/streamline/123/456/',this.value,console.log)">
	<div id="chat"></div>
	</body>
</html>
