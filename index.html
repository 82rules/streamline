<html>
	<head>
	<script src="http://centos/domains/streamline/client/streamline.js"></script>
	<script>

		window.onload = function(){
			window.StreamLine.subscribe("http://centos/domains/streamline/123/456/", function(data){
				document.getElementById("chat").innerHTML += (data + "<br>");
			});
		};

		function sendMessage(event, item){
			if (event.keyCode == 13) {

				StreamLine.publish('http://centos/domains/streamline/123/456/',item.value,console.log)
				item.value = '';
			}
		}
	</script>
	</head>
	<body>
	<input type="text" style="width:100%" placeholder="Send Message [press enter]" onkeyup="sendMessage(event, this)">
	<p>Messages: </p>
	<div id="chat"></div>
	</body>
</html>
